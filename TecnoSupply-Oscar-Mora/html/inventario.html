<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="../js/product.js"></script>

  <link rel="stylesheet" href="css/style.css">
  <title>Bienvenido</title>
</head>
<body>
  <div class="container mt-5">
  
  <a href="../html/login.html">Salir</a>
  <div class="container">
   
    <h2>Bienvenido a</h2>
  
    <img src="../img/logo.png" alt="Logo de la empresa" class="img-fluid mb-4">
    <h2 class="mb-4">Inventario de Productos de Tecnología</h2>
    
    <!-- Barra de herramientas -->
    <div class="mb-3">
      
     <!-- Botones de agregar producto y listar todos -->
		<div class="mt-2">
		  <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addProductModal">
			<img src="../icons/agregar.png" alt="Agregar Producto">
		  </button>
		  <button type="button" class="btn btn-info ml-2" onclick="listAllProducts()">
			<img src="../icons/listar.png" alt="Listar Todos">
		  </button>
		  <button type="button" class="btn btn-info ml-2" onclick="downloadPdf()">
			<img src="../icons/descargas.png" alt="Descargar productos">
		  </button>
		</div>
    </div>
	
	<!-- Formulario de búsqueda -->
		<div class="input-group">
		  <input type="text" class="form-control" id="searchCode" placeholder="Ingrese el código">
		  <div class="input-group-append">
			<button class="btn btn-primary" type="button" onclick="searchProduct()">
			  <img src="../icons/buscar.png" alt="Buscar">
			</button>
		  </div>
		</div>


    <div id="productsList" class="mt-4"></div>
  </div>

  <!-- Formulario de agregar/editar producto -->
  <div class="modal" id="addProductModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Encabezado del modal -->
        <div class="modal-header">
          <h4 class="modal-title">Agregar/Edita Producto</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Cuerpo del modal -->
        <div class="modal-body">
          <form id="addProductForm">
            <div class="form-group">
              <label for="productCode">Código del Producto:</label>
              <input type="text" class="form-control" id="productCode" required>
            </div>
            <div class="form-group">
              <label for="productName">Nombre del Producto:</label>
              <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="form-group">
              <label for="productDescription">Descripción del Producto:</label>
              <textarea class="form-control" id="productDescription" rows="3" required></textarea>
            </div>
            <div class="form-group">
              <label for="productPrice">Precio del Producto:</label>
              <input type="number" class="form-control" id="productPrice" required>
            </div>
            <button type="button" class="btn btn-success" onclick="addOrEditProduct(); closeModal();"><i class="fas fa-check"></i> Agregar/Edita Producto</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
