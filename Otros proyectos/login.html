<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ingreso al Sistema de Inventarios</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
	<script src="../js/login.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body class="bg-img">
	<div class="container w-25">
		<form>
			<div>
				<img src="../images/logo.svg" class="logo">
			</div>
			<div class="form-group">
				<label for="username" class="loginText">Username:</label>
				<input type="text" class="form-control" id="username" placeholder="Ingrese su usuario o email registrado" onchange="button()">
			</div>
			<div class="form-group">
				<label for="password" class="loginText">Contraseña:</label>
				<input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" onchange="button()">
			</div>
			<div class="text-center">
				<button type="submit" class="loginBtn" id="lgbtn" onclick="login()">Ingresar</button>	
			</div>
		</form>
	</div>
</body>
</html>
