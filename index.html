<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <meta name="referrer" content="no-referrer-when-downgrade">
  <meta name="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <title>Login</title>
</head>
<body>
  <div class="container">
    <img src="img/logo.png" alt="Logo" class="logo">
	<div class="login-google">
		<div id="g_id_onload"
			data-client_id="229834968360-8i48ie3q5gssg98n372eim5crlqarnkn.apps.googleusercontent.com"
			data-context="signin" data-ux_mode="popup" data-callback="handleCredentialResponse"
			data-auto_prompt="false">
		</div>
		<div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="filled_black"
			data-text="continue_with" data-size="large" data-logo_alignment="left">
		</div>
	</div>
    <form id="loginForm">
       <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Contrase침a:</label>
      <input type="password" id="password" name="password" required>
      <button type="button" onclick="login()">Iniciar Sesi칩n</button>
      <a href="#" onclick="forgotPassword()">Olvid칩 su contrase침a?</a>
    </form>
	
  </div>
  <script src="js/script.js"></script>
  <div id="message"></div>
</body>
</html>
